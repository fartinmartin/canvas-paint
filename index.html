<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>canvas-paint</title>
		<style>
			html {
				background: rgb(50, 50, 50);
			}
			#app {
				outline: 1px solid salmon;
				margin-bottom: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<div id="controls"></div>
		<script type="module">
			import { Paint } from "/src/index.ts";

			const app = document.getElementById("app");
			const demo = new Paint(app, {
				width: 600,
				height: 200,
				bgColor: "whitesmoke",
			});

			const controls = document.getElementById("controls");
			[
				{ label: "undo", callback: () => demo.undo() },
				{ label: "redo", callback: () => demo.redo() },
				{ label: "setColor", callback: () => demo.setColor("green") },
				{ label: "setSize", callback: () => demo.setSize(20) },
				{ label: "setMode", callback: () => demo.setMode("erase") },
				{ label: "setCap", callback: () => demo.setCap("butt") },
				{ label: "setRadius", callback: () => demo.setRadius() },
				{ label: "drawOn", callback: () => demo.drawHistory(10) },
			].forEach((method) => {
				const button = document.createElement("button");
				button.innerText = method.label;
				button.addEventListener("click", method.callback);
				controls.appendChild(button);
			});
		</script>
	</body>
</html>
